{% extends 'homepage.html' %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="conteudo">
            {% for foto in fotos %}
                <div class="bloco-imagem">
                    <a href="{{ url_for('perfil', id_usuario=foto.usuario.id) }}">
                        <img src="{{ url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" alt="Default">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
